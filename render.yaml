# Render.com Blueprint
# Deploy as a static site
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: spotify-ai
    runtime: static
    buildCommand: yarn install && yarn build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: REACT_APP_SPOTIFY_CLIENT_ID
        sync: false  # User provides their own
      - key: REACT_APP_SPOTIFY_REDIRECT_URL
        sync: false  # Automatically set to app URL
      - key: REACT_APP_OPENAI_API_KEY
        sync: false  # User provides their own via Settings page
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
